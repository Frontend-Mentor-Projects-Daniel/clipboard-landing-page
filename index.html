<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./develop/css/reset.css" />
    <link rel="stylesheet" href="./develop/css/global.css" />
    <link rel="stylesheet" href="./develop/css/compositions.css" />
    <link rel="stylesheet" href="./develop/css/utilities.css" />
    <link rel="stylesheet" href="./develop/css/blocks.css" />
    <link rel="stylesheet" href="./develop/css/exceptions.css" />

    <title>Frontend Mentor | Clipboard landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="[ stack ]">
    <div class="bg-image"></div>
    <header class="[ header ] [ center stack ]">
      <div class="[ logo ]">
        <img class="" src="./develop/assets/images/logo.svg" alt="" />
      </div>
      <article class="[ hero ] [ flex-col ]">
        <div class="[ hero__text-content ] [ flex-col ]">
          <h1
            class="[ primary-header ] [ fw-semibold lh-40 text-dark-grayish-blue ]"
          >
            A history of everything you copy
          </h1>
          <p class="[ lh-26 text-grayish-blue ]">
            Clipboard allows you to track and organize everything you copy.
            Instantly access your clipboard on all your devices.
          </p>
        </div>
        <div class="[ buttons-wrapper ] [ flex-col ]">
          <button class="[ btn ] [ bg-strong-cyan ]">Download for iOS</button>
          <button class="[ btn ] [ bg-light-blue ]">Download for Mac</button>
        </div>
      </article>
    </header>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Arzanipour</a>.
      </p>
    </footer>
  </body>
</html>
